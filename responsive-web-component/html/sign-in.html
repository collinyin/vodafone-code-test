<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vodafone Log In</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/sign-in-error.js"></script>
  </head>
  <body>
    <div class="sign-up-form">
      <img src="../images/vodafone-icon.png" alt="vodafone logo" />
      <h1>Log In</h1>
      <p>Don't have an account? <a href="index.html">Sign up</a></p>
      <form method="GET">
        <p class="sign-in-text">Email Address</p>
        <input id="email" type="email" class="input-box" />
        <div id="email-error"></div>
        <p class="sign-in-text">Password</p>
        <input id="password" type="password" class="input-box" />
        <div id="password-error"></div>
        <button type="submit" class="log-in-button">Log In</button>
        <hr />
        <p class="forgot-info">
          <!-- Dummy links -->
          <a href="#">Forgot Email? </a> &nbsp;<b>Â·</b>&nbsp;
          <a href="#">Forgot password? </a>
        </p>
      </form>
    </div>
  </body>
</html>
